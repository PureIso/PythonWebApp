{% extends "templates/base.html" %}

{% block the_body %}

<h2>Join A Team</h2>

<form action="/joinateam/" method="post">
Current User: <input name="playerName" value="{{playerTagHeader}}" readonly="readonly" />
<br><br>

List of teams: <select name='selectedTeam'>

	<option value="{{team}}">{{team}}</option>
{% endfor %} </select>

</form>

<p><a href="/">Player Logout</a></p>
{% endblock %}

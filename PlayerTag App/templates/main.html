{% extends "templates/base.html" %}
{% block the_body %}

<h2>Game System - Login</h2>
<form action="/" method="POST">
	<p>Player Tag</p>
    <input type="text" name="playerTag" value=""size="15" maxlength="40"/>
    <p>Password</p>
    <input type="password" name="password" value=""size="10" maxlength="40"/>
	
	<p id=error>{{errorMatch}}</p>
	<p><input type="submit" value="Login"/></p>
    <p><input type="reset" value="Clear" /></p>
</form>
    
<p>Register User: <a href="/register">Enter</a></p>

{% endblock %}
